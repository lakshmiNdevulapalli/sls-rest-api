version: 0.2

phases:
  install:
    on-failure: ABORT
    runtime-versions:
      nodejs: 14
    commands:
      - echo installing serverless CLI
      - npm install -g serverless@latest
      - echo Installing npm dependencies of notes service
      - npm install
  build:
    on-failure: ABORT
    commands:
      - echo Running tests
      - npm test
      - echo Packaging the service
      - serverless package --package my-arifacts --stage dev
artifacts:
  files:
    - my-arifacts/*
  name: MyProjectArtifacts
cache:
  paths:
    - "node_modules/**/*"
